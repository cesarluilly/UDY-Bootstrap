<hr>
<div class="container">
    <h1># App-Formularios-Selectbox</h1>
</div>
<hr>
<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <!-- Select de tamaño normal -->
            <select 
                name="pais" 
                id="pais" 
                class="form-select mb-3" 
                aria-label="Seleccion de pais"
            >
                <option value="mexico">Mexico</option>
                <option value="españa">España</option>
                <option value="colombia">Colombia</option>
            </select>
            <!-- Select de tamaño grande -->
            <select 
                name="pais" 
                id="pais" 
                class="form-select form-select-lg mb-3" 
                aria-label="Seleccion de pais"
            >
                <option value="mexico">Mexico</option>
                <option value="españa">España</option>
                <option value="colombia">Colombia</option>
            </select>
            <!-- Select de tamaño pequeño -->
            <select 
                name="pais" 
                id="pais" 
                class="form-select form-select-sm mb-3" 
                aria-label="Seleccion de pais"
            >
                <option value="mexico">Mexico</option>
                <option value="españa">España</option>
                <option value="colombia">Colombia</option>
            </select>

            <!-- Select para poder seleccionar varios elementos -->
            <select 
                multiple
                size="4"
                name="pais" 
                id="pais" 
                class="form-select mb-3" 
                aria-label="Seleccion de pais"
            >
                <option value="mexico">Mexico</option>
                <option value="españa">España</option>
                <option value="colombia">Colombia</option>
                <option value="peru">Peru</option>
                <option value="argentina">Argentina</option>
            </select>
            <!-- Select desabilitado -->
            <select 
                disabled
                name="pais" 
                id="pais" 
                class="form-select mb-3" 
                aria-label="Seleccion de pais"
            >
                <option value="mexico">Mexico</option>
                <option value="españa">España</option>
                <option value="colombia">Colombia</option>
            </select>
        </div>
    </div>
</div>
