<hr>
<div class="container">
    <h1># App-Grupo-Botones</h1>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col">
            <!-- 
                le pongo la clase btn-group para dar a entender
                que estos botones estan relacionados entre si.
                y el atributo role y aria-label es para que personas discapacitadas
                puedan saber que este es un grupo de botones y que
                estan relacionados.
             -->
            <div class="btn-group" role="group" aria-label="Grupo de botones">
                <button type="button" class="btn btn-primary active">Boton 1</button>
                <button type="button" class="btn btn-primary">Boton 2</button>
                <button type="button" class="btn btn-primary">Boton 3</button>
            </div>
        </div>

        <!-- Darle otro estilo a los botones -->
        <div class="col-12">
            <hr class="mt-3">
            <div class="btn-group" role="group" aria-label="Grupo de botones">
                <button type="button" class="btn btn-outline-primary active">Boton 1</button>
                <button type="button" class="btn btn-outline-primary">Boton 2</button>
                <button type="button" class="btn btn-outline-primary">Boton 3</button>
            </div>
        </div>

        <!-- Hacer los botones mas grandes a traves de una clase. -->
        <div class="col-12">
            <hr class="mt-3">
            <div class="btn-group btn-group-lg" role="group" aria-label="Grupo de botones">
                <button type="button" class="btn btn-primary active">Boton 1</button>
                <button type="button" class="btn btn-primary">Boton 2</button>
                <button type="button" class="btn btn-primary">Boton 3</button>
            </div>
        </div>

        <!-- Hacer los botones mas pequeÃ±os a traves de una clase. -->
        <div class="col-12">
            <hr class="mt-3">
            <div class="btn-group btn-group-sm" role="group" aria-label="Grupo de botones">
                <button type="button" class="btn btn-primary active">Boton 11</button>
                <button type="button" class="btn btn-primary">Boton 2</button>
                <button type="button" class="btn btn-primary">Boton 3</button>
            </div>
        </div>

        <!-- Si quiero que al darle click se remarque de forma que de 
            a entender cual fue el ultimmo boton al cual le di click. -->
        <div class="col-12">
            <hr class="mt-3">
            <div class="btn-group" role="group" aria-label="Grupo de botones">
                <input type="checkbox" name="checkbox-1" id="checkbox-1" class="btn-check">
                <label for="checkbox-1" class="btn btn-primary">Checkbox 1</label>

                <input type="checkbox" name="checkbox-2" id="checkbox-2" class="btn-check">
                <label for="checkbox-2" class="btn btn-primary">Checkbox 1</label>

                <input type="checkbox" name="checkbox-3" id="checkbox-3" class="btn-check">
                <label for="checkbox-3" class="btn btn-primary">Checkbox 1</label>
            </div>
        </div>

        <!-- Si entre de esos tres botones solo quiero que le de click a uno
            y no me deje darle click a otro. -->
        <div class="col-12">
            <hr class="mt-3">
            <div class="btn-group" role="group" aria-label="Grupo de botones">
                <input type="radio" name="radio" id="radio-1" class="btn-check">
                <label for="radio-1" class="btn btn-primary">Checkbox 1</label>

                <input type="radio" name="radio" id="radio-2" class="btn-check">
                <label for="radio-2" class="btn btn-primary">Checkbox 1</label>

                <input type="radio" name="radio" id="radio-3" class="btn-check">
                <label for="radio-3" class="btn btn-primary">Checkbox 1</label>
            </div>
        </div>

        <!-- Tener varios grupo para hacer a lo mejor una barra de herramientas. -->
        <!-- LLAMADO TOOLBAR -->
        <div class="col-12">
            <hr class="mt-3">
            <div class="btn-toolbar" role="toolbar" aria-label="Barra de herramientas">
                <div class="btn-group me-2" role="group" aria-label="Grupo de botones">
                    <button type="button" class="btn btn-primary active">Nuevo</button>
                    <button type="button" class="btn btn-primary">Editar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
                <div class="btn-group" role="group" aria-label="Grupo de botones">
                    <button type="button" class="btn btn-info active">Alinear Izquierdo</button>
                    <button type="button" class="btn btn-info">Alinera Centro</button>
                    <button type="button" class="btn btn-info">Alinear Derecha</button>
                </div>
            </div>
        </div>

        <!-- Poner de forma vertical el grupo de botones. -->
        <div class="col-12">
            <hr class="mt-3">
            <div class="btn-group-vertical" role="group" aria-label="Grupo de botones">
                <button type="button" class="btn btn-primary active">Boton 1</button>
                <button type="button" class="btn btn-primary">Boton 2</button>
                <button type="button" class="btn btn-primary">Boton 3</button>
            </div>
        </div>
    </div>
</div>
