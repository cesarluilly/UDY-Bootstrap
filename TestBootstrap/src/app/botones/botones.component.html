<hr>
<div class="container">
    <h1># App-Botones</h1>
</div>
<hr>
<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <!-- 
                Siempre que pongamos un boton es importante poner el 
                type="button" ya que permite renderizar y decir que 
                esta etiqueta se va a comportar como un boton.
             -->
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-secondary">secondary</button>
            <button type="button" class="btn btn-success">success</button>
            <button type="button" class="btn btn-danger">danger</button>
            <button type="button" class="btn btn-warning">warning</button>
            <button type="button" class="btn btn-info">info</button>
            <button type="button" class="btn btn-light">light</button>
            <button type="button" class="btn btn-dark">dark</button>
            <button type="button" class="btn btn-link">btn link</button>
        </div>

        <div class="col-12">
            <hr class="mt-3">
            <!-- Darle estilo a los contornos del boton. -->
            <button type="button" class="btn btn-outline-primary">primary</button>
            <button type="button" class="btn btn-outline-secondary">secondary</button>
            <button type="button" class="btn btn-outline-success">success</button>
            <button type="button" class="btn btn-outline-danger">danger</button>
            <button type="button" class="btn btn-outline-warning">warning</button>
            <button type="button" class="btn btn-outline-info">info</button>
            <button type="button" class="btn btn-outline-light text-dark">light</button>
            <button type="button" class="btn btn-outline-dark">dark</button>
            <button type="button" class="btn btn-outline-link">btn link</button>
        </div>

        <div class="col-12">
            <!--  Hacer que los botones aparescan desabilitados. -->
            <hr class="mt-3">
            <button type="button" class="btn disabled btn-primary">primary</button>
            <button type="button" class="btn disabled btn-secondary">secondary</button>
            <button type="button" class="btn disabled btn-success">success</button>
            <button type="button" class="btn disabled btn-danger">danger</button>
            <button type="button" class="btn disabled btn-warning">warning</button>
            <button type="button" class="btn disabled btn-info">info</button>
            <button type="button" class="btn disabled btn-light">light</button>
            <button type="button" class="btn disabled btn-dark">dark</button>
            <button type="button" class="btn disabled btn-link">btn link</button>
        </div>

        <div class="col-12">
            <!--  Agregarle a otros elementos(a, input, etc las clases
                de los botones.) -->
            <hr class="mt-3">
            <a href="" class="btn btn-primary">Enlace con las clases de boton</a>
            <button type="button" class=" btn-primary">Boton</button>
            <input type="text" class="btn btn-primary" value="Input con clases de boton">
            <input type="submit" class="btn btn-primary" value="Submit con clases de boton.">
        </div>

        <div class="col-12">
            <!-- Agregarle tamaño a los botones. -->
            <hr class="mt-3">
            <button type="button" class="btn btn-lg btn-primary">Boton primary Grande</button>
            <button type="button" class="btn btn-lg btn-secondary">Boton secondary grande.</button>

            <button type="button" class="btn btn-sm btn-primary">Boton primary Pequeño </button>
            <button type="button" class="btn btn-sm btn-secondary">Boton secondary Pequeño.</button>
        </div>

        <div class="col-12">
            <hr class="mt-3">
            <!-- Le digo que va a ser una grid que va a tomar 6 columnas
                pero no va a ser responsive. -->
                <!-- 
                    NOTA. CON ESTO DICHO NO ES NECESARIO QUE LOS COL ESTEN ENCERRADOS
                    EN ROW, Y PODEMOS HACERLO DE LA SIGUIENTE MANERA TAMBIEN.
                 -->
            <div class="d-grid gap-2 col-6">
                <button type="button" class="btn btn-primary">Boton primary Grande</button>
                <button type="button" class="btn btn-secondary">Boton secondary grande.</button>
            </div>
        </div>

        <div class="col-12">
            <hr class="mt-3">
            <!-- estamos diciendo que quiero trabajar con flex con gap de 2,
            y ademas justificar los elementos -->
            <div class="d-flex gap-2 justify-content-between">
                <button type="button" class="btn btn-primary">Boton primary Grande</button>
                <button type="button" class="btn btn-secondary">Boton secondary grande.</button>
            </div>
        </div>
    </div>
</div>
