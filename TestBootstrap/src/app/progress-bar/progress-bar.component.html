<hr>
<div class="container">
    <h1># App-Progress-Bar</h1>
</div>
<hr>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="progress mb-4">
                <div 
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    >
                        0%
                </div>
            </div>

            <div class="progress mb-4">
                <div 
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 25%;"
                    >
                        25%
                </div>
            </div>

            
        </div>
        <div class="col">
            <div class="progress mb-4" style="height: 40px;">
                <div 
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 50%;"
                    >
                        25%
                </div>
            </div>

            <div class="progress mb-4" style="height: 40px;">
                <div 
                    class="progress-bar bg-success"
                    role="progressbar"
                    aria-valuenow="100"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 100%;"
                    >
                        100%
                </div>
            </div>
        </div>
    </div>
</div>
