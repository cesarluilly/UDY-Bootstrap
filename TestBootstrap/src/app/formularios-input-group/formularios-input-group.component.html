<hr>
<div class="container">
    <h1># App-Formularios-Input-Group</h1>
</div>
<hr>
<div class="container">
    <div class="row mt-3">
        <div class="col-6">
            <!-- Input Group -->
            <!-- Agrupar un input junto con otro elemento -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                <span class="input-group-text">@gmail.com</span>
            </div>

            <!-- Textarea -->
            <div class="input-group mb-3">
                <span class="input-group-text">Notas</span>
                <textarea class="form-control" name="" id="label-notas" aria-label="Notas"></textarea>
            </div>

            <!-- Input Group con multiples elementos-->
            <div class="input-group mb-3">
                <span class="input-group-text">Nombre</span>
                <input type="text" class="form-control" placeholder="" aria-label="Nombre">

                <span class="input-group-text">Apellido</span>
                <input type="text" class="form-control" placeholder="" aria-label="Apellido">
            </div>
        </div>
        <div class="col-6">
            <!-- Input pequeño -->
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Pequeño</span>
                <input type="text" class="form-control" aria-label="Nombre">
            </div>

            <!-- Input grande -->
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">Pequeño</span>
                <input type="text" class="form-control" aria-label="Nombre">
            </div>

            <!-- Opciones -->
            <div class="input-group mb-3">
                <label for="pais" class="input-group-text">Pais</label>
                <select name="" id="pais" class="form-select">
                    <option value="mexico">Mexico</option>
                    <option value="españa">España</option>
                    <option value="colombia">Colombia</option>
                </select>
                <button class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
</div>
