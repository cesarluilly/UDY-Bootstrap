<hr>
<div class="container">
    <h1># App-Formularios-Practica-Grid</h1>
</div>
<hr>
<!-- Descripcion:  Como integrar formularios a la grid de bootstrap para tener formularios que
        sean adaptables a dispositivos moviles-->
<div class="container">
    <div class="row mt-3">
        <!-- Columna para el formulario -->
        <div class="col">
            <form action="">
                <!-- El formulario lo voy a dividir por varias filas -->
                <div class="row">
                    <!-- Recomendacion, en lugar de ponerle el margen a la fila,
                            lo recomendable es que a cada columna le pongamos un margen
                            con la clase de bootstrap ya que cuando lo hagamos responsive
                            yo quiero que el correo se ponga debajo del nombre.-->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Jonh Doe">

                    </div>

                    <div class="col-12 col-md-6 mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="correo@correo.com">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <!-- La columna lo voy a dividir en dos filas. -->
                        <div class="row">
                            <div class="col-12 col-sm-6 mb-3">
                                <!-- Input de estado civil -->
                                <label class="form-label">Estado Civil</label>

                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="estado-civil" id="soltero">
                                    <label for="soltero" class="form-check-label">Soltero</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="estado-civil" id="casado">
                                    <label for="casado" class="form-check-label">Casado</label>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 mb-3">
                                <!-- Input de pais -->
                                <label class="form-label">Pais</label>
                                <select name="pais" id="pais" class="form-select">
                                    <option value="mexico">Mexico</option>
                                    <option value="españa">España</option>
                                    <option value="argentina">Argentina</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Trabajamos con d-flex para centrar el div seguido de la columna -->
                    <div class="col-12 d-flex justify-content-center">
                        <!-- Al div siguiente le ponemos text center para que me centre el boton.
                                Lo va a centrar cuando el boton no ocupe todo el ancho disponible. -->
                        <div class="text-center">
                            <div class="form-check mb-3">
                                <input 
                                    type="checkbox" 
                                    name="terminos" 
                                    id="terminos" 
                                    class="form-check-input"
                                >
                                <label for="terminos" class="form-check-label">
                                    Acepto los terminos y condiciones
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary col-12">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
