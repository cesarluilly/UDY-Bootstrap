<!-- Descripcion:  Muchas veses vamos a querer un panel que al presionar en un boton pueda aparecer a un costado
    de la pantalla, para poner informacion como carrito de compras, o menu de navegacion, etc.

-->
<hr>
<div class="container">
    <h1># App-Offcanvas</h1>
</div>
<hr>
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <div>
                <!-- Boton para desplegar el Offcanvas. -->
                <a 
                    href="#mi-offcanvas"
                    class="btn btn-primary"
                    data-bs-toggle="offcanvas"
                    role="button"
                    aria-controls="mi-offcanvas"
                >
                    Boton
                </a>

                <!-- Componente de Offcanvas -->
                <!-- 
                    offcanvas-start  aparece a la izquierda
                    offcanvas-end  aparece a la derecha
                    offcanvas-top  aparece a la parte superior
                    offcanvas-bottom  aparece a la parte inferior

                    Es para que cuando aparesca el offcanvas, no se pinte lo
                    demas en oscuro.
                    data-bs-backdrop="false"

                    Es para que nosotros podemos hacer scroll en el momento cuando
                    aparece el offcanvas.
                    data-bs-scroll="true"
                    -->
                <div class="offcanvas offcanvas-start" tabindex="-1"
                    id="mi-offcanvas" aria-labelledby="mi-offcanvas"
                    data-bs-backdrop="true" data-bs-scroll="true">

                    <!-- Offcanvas Header. -->
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title">Titulo</h5>

                        <!-- Boton para cerrar el offcanvas. -->
                        <button 
                            type="button" 
                            class="btn-close text-reset"
                            data-bs-dismiss="offcanvas"
                            aria-label="Cerrar"
                        >
                        
                        </button>
                    </div>
                    
                    <!-- Offcanvas Body. -->
                    <div class="offcanvas-body">
                        <p>Lorem ipsum dolor sit amet consectetur 
                            adipisicing elit. Odit illo quam error culpa doloremque voluptatibus ducimus 
                            cupiditate at est impedit!</p>
                    </div>
                </div>
                <h3>Lorem ipsum dolor sit amet.</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, harum?</p>
            </div>
        </div>
    </div>
</div>
