<hr>
<div class="container">
    <h1># App-Imagenes</h1>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-6">
            <!-- .img-fluid sirve para que la imagen abarque el ancho
                de nuestra columna. -->
            <img class="img-fluid" src="./../../assets/img/carousel1.jpg" alt="">
        </div>
        <hr>
        <div class="col-12">
            <!-- Imagenes floantando al inicio y al final -->
            <img class="img-fluid float-start img-thumbnail" width="400px" src="./../../assets/img/bg.jpg" alt="">
            <img class="img-fluid float-end img-thumbnail" width="400px" src="./../../assets/img/bg2.jpg" alt="">
        </div>
        <hr>

        <div class="row">
            <div class="col-12">
                <!-- Usar figure y figcaption esta optimizada para el navegador
                    ya que especificamos luego luego que la descripcion es del 
                    la imagen. -->
                <figure class="figure"> 
                    <img class="img-fluid rounded" width="400px" src="./../../assets/img/bg3.jpg" alt="">
                    <figcaption class="figure-caption"> 
                        <p class="text-center">Lorem ipsum dolor sit amet.</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</div>
