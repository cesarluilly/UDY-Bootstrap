<hr>
<div class="container">
    <h1># App-Formularios</h1>
</div>
<hr>
<div class="container">
    <div class="row mt-3">
        <div class="col-6">
            <form action="">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electronico</label>
                    <!-- 
                        type="text" 
                        class="form-control" 
                        id="correo" 
                        Lo relaciono con el texto del div, 
                        con la finalidad de ayudar a personas discapacitadas.
                        aria-describedby="ayuda-correo"

                     -->
                    <input 
                        type="text" 
                        class="form-control" 
                        id="correo" 
                        aria-describedby="ayuda-correo"
                    >
                    <div id="ayuda-correo" class="form-text">
                        Te enviaremos un mensaje de confirmacion
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar comentario</button>
            </form>
        </div>
        <div class="col-6">
            <form action="">
                <!-- Input grande -->
                <input 
                    type="text" 
                    class="form-control form-control-lg mb-3"
                    placeholder="Input Grande"
                >
                <!-- Input pequeño -->
                <input 
                    type="text" 
                    class="form-control form-control-sm mb-3"
                    placeholder="Input Pequeño"
                >
                <!-- Input desabilitado -->
                <input 
                    type="text" 
                    class="form-control mb-3"
                    placeholder="Input Desabilitado"
                    disabled
                >
                <!-- Input de solo lectura -->
                <input 
                    type="text" 
                    class="form-control mb-3"
                    placeholder="Input solo lectura"
                    readonly
                >
                <!-- Input de solo lectura en 
                    formato plano -->
                <input 
                    type="text" 
                    class="form-control-plaintext mb-3"
                    placeholder="Input solo lectura"
                    readonly
                >
                <!-- Input de archivos. -->
                <input 
                    type="file"
                    class="form-control"
                >
            </form>
        </div>
    </div>
</div>
