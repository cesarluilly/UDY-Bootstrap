<hr>
<div class="container">
    <h1># App-Tooltips</h1>
</div>
<hr>

<div class="container">
    <div class="row">
      <div class="col-4">
        <p>Tooltips utilizando Bootstrap nativo con JQuery <small>(por ahorita no funciona) 
          hasta resolver lo de la inicializacion
        </small></p>
      </div>
        <div class="col">
            <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Tooltip arriba"
            >
                Tooltip arriba utilizando bootstrap nativo
            </button>
        </div>
    </div>
    <div class="row">
      <div class="col-4">
        <p>Tooltips utilizando NG-BOOTSTRAP</p> <a href="https://ng-bootstrap.github.io/#/components/tooltip/examples">Documentacion</a>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-secondary me-2" placement="top" ngbTooltip="Tooltip on top">
          Tooltip on top
        </button>
        <button type="button" class="btn btn-outline-secondary me-2" placement="end" ngbTooltip="Tooltip on right">
          Tooltip on right
        </button>
        <button type="button" class="btn btn-outline-secondary me-2" placement="bottom" ngbTooltip="Tooltip on bottom">
          Tooltip on bottom
        </button>
        <button type="button" class="btn btn-outline-secondary me-2" placement="start" ngbTooltip="Tooltip on left">
          Tooltip on left
        </button>
      </div>
    </div>
</div>
