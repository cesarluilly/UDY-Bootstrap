<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Importante. Le decimos a los dispositivos moviles como comportarse. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs</title>
    <!-- .min significa minimizado, es decir que todos los espacios
            en blanco se borran para que el archivo pese menos. -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Es como una navegacion para indicarle al usuario en que parte
                    del sitio web se encuentra. -->

                    <nav class="breadcrumb mt-3">
                        <a href="#" class="breadcrumb-item">Inicio</a>
                        <a href="#" class="breadcrumb-item">Productos</a>
                        <a href="#" class="breadcrumb-item">Tablets</a>
                        <span href="#" class="breadcrumb-item active">IPad</span>
                    </nav>
            </div>
        </div>
    </div>

    <!--archivo. bundle. paquete, minificado -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
