<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Importante. Le decimos a los dispositivos moviles como comportarse. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <!-- .min significa minimizado, es decir que todos los espacios
            en blanco se borran para que el archivo pese menos. -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- -------------------------------------------------------------------------------------------------------------- -->
    <!-- Descripcion:  -->
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <!-- Modal 1 -->
                <button 
                    class="btn btn-primary btn-lg"
                    data-bs-toggle="modal"
                    data-bs-target="#mi-modal-1"
                >
                Abrir modal 1
                </button>
                <div 
                    class="modal fade" 
                    id="mi-modal-1"
                    tabindex="-1"
                    aria-hidden="true"
                    aria-labelledby="label-modal-1"
                >
                    <!-- Caja de dialogo. -->
                    <div class="modal-dialog">
                        <!-- Contenido de la caja -->
                        <div class="modal-content">
                            <!-- Encabezado de la caja. -->
                            <div class="modal-header">
                                <h5 class="modal-title">Titulo del modal 1</h5>
                                <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar">

                                </button>
                            </div>
                            <!-- Cuerpo de la caja -->
                            <div class="modal-body">
                                <h1>Hola Mundo</h1>
                            </div>

                            <!-- Pie de pagina de la caja. -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                                    Cancelar
                                </button>
                                <button type="button" class="btn btn-primary">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <!-- Modal 2 -->
                <button 
                    class="btn btn-primary btn-lg"
                    data-bs-toggle="modal"
                    data-bs-target="#mi-modal-2"
                >
                Abrir modal 2
                </button>
                <div 
                    class="modal fade" 
                    id="mi-modal-2"
                    tabindex="-1"
                    aria-hidden="true"
                    aria-labelledby="label-modal-2"
                    data-bs-backdrop="static"
                >
                    <!-- Caja de dialogo. -->
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <!-- Contenido de la caja -->
                        <div class="modal-content">
                            <!-- Encabezado de la caja. -->
                            <div class="modal-header">
                                <h5 class="modal-title">Titulo del modal 2</h5>
                                <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar">

                                </button>
                            </div>
                            <!-- Cuerpo de la caja -->
                            <div class="modal-body">
                                <div style="height: 1000px;">
                                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vitae corrupti eius culpa voluptatem earum ipsum error animi autem qui consequuntur!
                                </div>
                            </div>

                            <!-- Pie de pagina de la caja. -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                                    Cancelar
                                </button>
                                <button type="button" class="btn btn-primary">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--archivo. bundle. paquete, minificado -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
