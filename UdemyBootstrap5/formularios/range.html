<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Importante. Le decimos a los dispositivos moviles como comportarse. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- .min significa minimizado, es decir que todos los espacios
            en blanco se borran para que el archivo pese menos. -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <!-- -------------------------------------------------------------------------------------------------------------- -->
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <label for="rango" class="form-label">Presupuesto</label>
                <input 
                    type="range" 
                    class="form-range"
                    id="rango"
                    min="0"
                    max="1000"
                    step="100"
                >
                <div class="d-flex justify-content-between">
                    <!-- A los parrafos tambien les ponemos su clases de bootstrap
                        ya que estamos trabajando con formularios y con la finalidad
                        de que todo el formulario tenga el mismo estilo -->
                    <p class="form-text">$0</p>
                    <p class="form-text">$1000</p>
                </div>
            </div>
        </div>
    </div>

    <!--archivo. bundle. paquete, minificado -->
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
