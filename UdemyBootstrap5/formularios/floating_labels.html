<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Importante. Le decimos a los dispositivos moviles como comportarse. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas flotantes</title>
    <!-- .min significa minimizado, es decir que todos los espacios
            en blanco se borran para que el archivo pese menos. -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <!-- -------------------------------------------------------------------------------------------------------------- -->
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <!-- Etiqueta flotante para Input -->
                <div class="form-floating mb-3">
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Jonh Doe">
                    <label for="nombre">Nombre</label>
                </div>

                <!-- Etiqueta flotante para Textarea -->
                <div class="form-floating mb-3">
                    <textarea name="notas" id="notas" class="form-control" placeholder="Notas"></textarea>
                    <label for="notas" class="">Notas</label>
                </div>

                <!-- Etiqueta flotante para un select -->
                <div class="form-floating mb-3">
                    <select name="pais" id="pais" class="form-select">
                        <option selected>Selecciona una opcion</option>
                        <option value="mexico">Mexico</option>
                        <option value="españa">España</option>
                        <option value="colombia">Colombia</option>
                    </select>
                    <label for="pais">Selecciona un pais</label>
                </div>
            </div>
        </div>
    </div>

    <!--archivo. bundle. paquete, minificado -->
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
