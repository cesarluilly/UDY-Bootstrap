<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Importante. Le decimos a los dispositivos moviles como comportarse. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox & Radio Buttons</title>
    <!-- .min significa minimizado, es decir que todos los espacios
            en blanco se borran para que el archivo pese menos. -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <!-- -------------------------------------------------------------------------------------------------------------- -->
    <div class="container">
        <div class="row mt-3">
            <!-- Checkbox Vertical-->
            <div class="col-4">
                <div class="form-check">
                    <input 
                        type="checkbox"
                        name="checkbox-1"
                        class="form-check-input"
                        id="checkbox-1"
                    >
                    <label for="checkbox-1" class="form-check-label">Checkbox 1</label>
                </div>

                <div class="form-check">
                    <input 
                        type="checkbox"
                        name="checkbox-2"
                        class="form-check-input"
                        id="checkbox-2"
                    >
                    <label for="checkbox-2" class="form-check-label">Checkbox 2</label>
                </div>

                <div class="form-check">
                    <input 
                        type="checkbox"
                        name="checkbox-3"
                        class="form-check-input"
                        id="checkbox-3"
                    >
                    <label for="checkbox-3" class="form-check-label">Checkbox 3</label>
                </div>
            </div>
            <!-- Radio Buttons Vertical-->
            <div class="col-4">
                <div class="form-check">
                    <input 
                        type="radio"
                        name="mi-radio-button"
                        class="form-check-input"
                        id="radio-1"
                    >
                    <label for="radio-1" class="form-check-label">Radio 1</label>
                </div>

                <div class="form-check">
                    <input 
                        type="radio"
                        name="mi-radio-button"
                        class="form-check-input"
                        id="radio-2"
                    >
                    <label for="radio-2" class="form-check-label">Radio 2</label>
                </div>

                <div class="form-check">
                    <input 
                        type="radio"
                        name="mi-radio-button"
                        class="form-check-input"
                        id="radio-3"
                    >
                    <label for="radio-3" class="form-check-label">Radio 3</label>
                </div>
            </div>
            <!-- Switch Vertical-->
            <div class="col-4">
                <div class="form-check form-switch">
                    <input 
                        type="checkbox"
                        name="switch-1"
                        class="form-check-input"
                        id="switch-1"
                    >
                    <label for="radio-1" class="form-check-label">Switch 1</label>
                </div>

                <div class="form-check form-switch">
                    <input 
                        type="checkbox"
                        name="switch-2"
                        class="form-check-input"
                        id="switch-2"
                    >
                    <label for="radio-2" class="form-check-label">Switch 2</label>
                </div>

                <div class="form-check form-switch">
                    <input 
                        type="checkbox"
                        name="switch-3"
                        class="form-check-input"
                        id="switch-3"
                    >
                    <label for="radio-3" class="form-check-label">Switch 3</label>
                </div>
            </div>
            <!-- Checkbox Horizontal(Inline)-->
            <div class="col-12 mt-4">
                <div class="form-check form-check-inline">
                    <input 
                        type="checkbox"
                        name="checkbox-inline-1"
                        class="form-check-input"
                        id="checkbox-inline-1"
                    >
                    <label for="checkbox-inline-1" class="form-check-label">Checkbox 1</label>
                </div>

                <div class="form-check form-check-inline">
                    <input 
                        type="checkbox"
                        name="checkbox-inline-2"
                        class="form-check-input"
                        id="checkbox-inline-2"
                    >
                    <label for="checkbox-inline-2" class="form-check-label">Checkbox 2</label>
                </div>

                <div class="form-check form-check-inline">
                    <input 
                        type="checkbox"
                        name="checkbox-inline-3"
                        class="form-check-input"
                        id="checkbox-inline-3"
                    >
                    <label for="checkbox-inline-3" class="form-check-label">Checkbox 3</label>
                </div>
            </div>
            <!-- Checkbox estilo boton Vertical-->
            <div class="col-6 mt-4">
                <div class="">
                    <input 
                        type="checkbox"
                        name="checkbox-button-1"
                        class="btn btn-check"
                        id="checkbox-button-1"
                    >
                    <label for="checkbox-button-1" class="btn btn-primary">Checkbox 1</label>
                </div>

                <div class="">
                    <input 
                        type="checkbox"
                        name="checkbox-button-2"
                        class="btn btn-check"
                        id="checkbox-button-2"
                    >
                    <label for="checkbox-button-2" class="btn btn-primary">Checkbox 2</label>
                </div>

                <div class="">
                    <input 
                        type="checkbox" 
                        name="checkbox-button-3"
                        class="btn btn-check"
                        id="checkbox-button-3"
                        disabled
                    >
                    <label for="checkbox-button-3" class="btn btn-primary">Checkbox 3</label>
                </div>
            </div>

            <!-- Checkbox estilo boton Horizontal-->
            <div class="col-6 mt-4">
                <input 
                    type="checkbox"
                    name="checkbox-buttonhorizontal-1"
                    class="btn btn-check"
                    id="checkbox-buttonhorizontal-1"
                >
                <label for="checkbox-buttonhorizontal-1" class="btn btn-primary">Checkbox 1</label>


                <input 
                    type="checkbox"
                    name="checkbox-buttonhorizontal-2"
                    class="btn btn-check"
                    id="checkbox-buttonhorizontal-2"
                >
                <label for="checkbox-buttonhorizontal-2" class="btn btn-primary">Checkbox 2</label>


                <input 
                    type="checkbox"
                    name="checkbox-buttonhorizontal-3"
                    class="btn btn-check"
                    id="checkbox-buttonhorizontal-3"
                >
                <label for="checkbox-buttonhorizontal-3" class="btn btn-primary">Checkbox 3</label>
            </div>

            <!-- Radio estilo boton-->
            <div class="col-6 mt-4">
                <input 
                    type="radio"
                    name="radio-button"
                    class="btn btn-check"
                    id="radio-button-1"
                >
                <label for="radio-button-1" class="btn btn-primary">Radio 1</label>

                <input 
                

                    type="rad7721152036io"
                    name="radio-button"
                    class="btn btn-check"
                    id="radio-button-2magnuscafe88"
                >
                <label for="radio-button-2" class="btn btn-primary">Radio 2</label>

                <input 
                    type="radio" 
                    name="radio-bugmailtchivacola076ton"
                    class="btn btn-check"
                    id="radio-button-3"
                >
                <label for="radio-bu6641228757tt785982on-3" class="btn btn-primary">Radio 3</label>
            </div>
        </div>
    </div>

    <!--archivo. bundle. paquete, minificado -->
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
