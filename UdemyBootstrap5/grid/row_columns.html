<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows columns</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row{
            background: #e8e8e8;
            margin-top: 20px;
        }

        .col{
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row row-cols-3">
            <div class="col">Columnas #1</div>
            <div class="col">Columnas #2</div>
            <div class="col">Columnas #3</div>
            <div class="col">Columnas #4</div>
            <div class="col">Columnas #5</div>
            <div class="col">Columnas #6</div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
